<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Hacienda Xtepén</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            background-image: url('https://wallpapercave.com/wp/wp10879479.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fija la imagen de fondo para evitar repeticiones */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        .container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            z-index: 1;
            position: relative;
        }
        .signin-section, .welcome-section {
            padding: 2rem;
            flex: 1;
        }
        .signin-section {
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .welcome-section {
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .signin-section h2, .welcome-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            width: 100%;
        }
        .form-group label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 0.5rem;
            font-size: 1rem;
            color: #333;
            font-family: 'Poppins', sans-serif;
        }
        .login-button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        .login-button:hover {
            background: linear-gradient(to right, #ff8e8e, #ff6b6b);
        }
        .extra-options {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 0.85rem;
            color: #888;
            margin-top: 0.5rem;
        }
        .remember-me label {
            display: flex;
            align-items: center;
            font-size: 0.85rem;
        }
        .remember-me input {
            margin-right: 0.3rem;
        }
        .welcome-section p {
            margin: 1rem 0;
            font-size: 1rem;
        }
        .signup-button {
            border: 1px solid #fff;
            padding: 0.5rem 1rem;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        .signup-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
<div class="overlay"></div>
<div class="container">
    <div class="signin-section">
        <h2>Sign In</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Sign In</button>
            <div class="extra-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                <a href="#" style="color: #ff6b6b;">Forgot Password</a>
            </div>
        </form>
    </div>
    <div class="welcome-section">
        <h2>Welcome to login</h2>
        <p>Don’t have an account?</p>
        <a href="{% url 'register' %}" class="signup-button">Sign Up</a>
    </div>
</div>
</body>
</html>
