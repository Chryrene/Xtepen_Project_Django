<!-- Login/templates/register.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Hacienda Xtepén</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Raleway', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #4B1E1E;
        }
        .hero {
            background-image: url('https://wallpapercave.com/wp/wp10879479.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .register-container {
            position: relative;
            z-index: 1;
            background-color: rgba(75, 30, 30, 0.9); /* Fondo más oscuro */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6); /* Sombra más fuerte */
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .register-container h2 {
            color: #FFD7D7;
            font-family: 'Playfair Display', serif;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }
        .form-group label {
            color: #FFD7D7;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 0.5rem;
            font-size: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para los campos */
        }
        .register-button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            background-color: #FFD7D7;
            color: #4B1E1E;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Sombra para el botón */
        }
        .register-button:hover {
            background-color: #f0b3b3;
        }
        .login-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #FFD7D7;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .login-link a {
            color: #FFD7D7;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="hero">
    <div class="overlay"></div>
    <div class="register-container">
        <h2>Registro</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="register-button">Registrar</button>
        </form>
        <div class="login-link">
            ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>
        </div>
    </div>
</div>

</body>
</html>
