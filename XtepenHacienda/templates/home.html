<!-- XtepenHacienda/templates/home.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Hacienda Xtepén</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Ajustes generales de la página */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Raleway', sans-serif;
            color: #4B1E1E;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        /* Contenedor de la imagen de fondo */
        .hero {
            background-image: url('https://wallpapercave.com/wp/wp10879479.jpg'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            color: white;
        }
        /* Superposición oscura para darle opacidad a la imagen de fondo */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Ajusta la opacidad según prefieras */
        }
        /* Contenido de la hero */
        .content {
            position: relative;
            z-index: 1;
        }
        /* Estilos del texto */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin: 0;
            color: #FFD7D7;
            text-shadow: 4px 2px 5px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.5rem;
            margin: 0.5rem 0 1.5rem;
            color: #FFD7D7;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        /* Botón de llamada a la acción */
        .cta-button {
            display: inline-block;
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            color: #4B1E1E;
            background-color: #FFD7D7;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .cta-button:hover {
            background-color: #f0b3b3;
        }
    </style>
</head>
<body>

<div class="hero">
    <div class="overlay"></div>
    <div class="content">
        <h1>Bienvenido a Hacienda Xtepén</h1>
        <p>Un espacio único para celebrar momentos inolvidables</p>
        <!-- Botón que lleva a la página de login -->
        <a href="{% url 'login' %}" class="cta-button">Iniciar Sesión</a>
    </div>
</div>

</body>
</html>
